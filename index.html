<!DOCTYPE html>
<html>

<head>
    <title>my TV shows</title>

    <link type="text/css" rel="stylesheet" href="tv-shows.css">
    <style></style>

</head>

<body>

    <div class="header header2">
        <span class="margin10">My best TV shows</span>
        <input id="searchWords" class="searchClass" type="text" onkeyup="searchForTvShowAsYouType()" placeholder="search TV show"></input>
        <input class="searchClass" type="button" onclick="searchForTvShow()" value="search"></input>
    </div>

    <div class="firstDivClass" id="firstDiv">
        <div id="enteringDiv"></div>
    </div>
    <div class="all2InThis1 header2">
        <div class="listArea">
            <h1 class="hOne">Watch list</h1>

            <div id="category" style="display:none;">
                <div class="span23" style="margin-left:20px;">Name</div>
                <div class="span23">Season</div>
                <div class="span23">Episode</div>
                <div class="span23">Score</div>
            </div>
            <div class="noResults" id="noResults">No results matching</div>
            <div id="warningEmptyWatchList" class="warningEmptyList">Your watch list is empty</br>press the
                <button id="addTvShow2" class="plusButtonInTheMiddle">+</button>&nbsp;to add a show</div>
            <ul id="tvShowList"></ul>
        </div>
        <button class="addTvShow" id="addTvShow">&#x1F50E;</button>
    </div>
    <footer>
        <p>&copy; 2014 Refoel Sternbuch. All rights reserved.</p>
    </footer>



    <script src="tv-shows.js"></script>
</body>

</html>
